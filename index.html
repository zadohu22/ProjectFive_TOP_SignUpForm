<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="sandbox.js" defer></script>


</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <img src="/odin-lined.png" class = "logoImg" alt="">
                <h1 class="logoText">Freya</h1>
            </div>
        </div>

        <div class="right">
            <div class="rightText alignLeft">
                <p class="placeholderText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero voluptate reprehenderit esse, a doloremque tenetur nemo iste modi quas, culpa expedita labore beatae odit odio non? Excepturi numquam ducimus doloremque?
                </p>
            </div>
            <form action="#" id="form">
                <div class="form alignLeft"> 
                    <h2 class="formTitle">Let's do this!</h2>
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="input">
                        <label for="lasttName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="input">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="you@you.com" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
                    </div>
                    <div class="input error">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" onChange="onChange()" placeholder="" required>
                        
                    </div>
                    <div class="input error">
                        <label for="passwordConfirm">Confirm Password *</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" onChange="onChange()" placeholder="" required>
                    </div>
                </div> 
                <p id="errorMessage"></p>
                <div class="button alignLeft" id="button">
                    <button type="submit">Create Account</button>
                </div> 
            </form>
            <p class="login alignLeft">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
